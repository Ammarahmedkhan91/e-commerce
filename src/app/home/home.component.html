<ngb-carousel *ngIf="popularProducts">
	<ng-template ngbSlide *ngFor="let items of popularProducts">
		<div class="picsum-img-wrapper">
			<img class="carousel-header-image" src="{{items.image}}" alt="img" />
		</div>
		<div class="carousel-caption">
			<h6>{{items.name}}</h6>
			<p>{{items.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>

<div class="container" *ngIf="trendyProducts">
	<div class="product-list-wrapper">
		<h1>Trendy Products</h1>
		<div class="row">
			<div class="col-sm-3" *ngFor="let items of trendyProducts">
				<div class="product-items">
					<div class="product-image">
						<img src="{{items.image}}" alt="">
					</div>
					<div class="product-details">
						<div class="product-name"><h6>{{items.name}}</h6></div>
						<div class="product-price"><p>Rs.{{items.price}}</p></div>
						<div class="product-color"><h6>Color: {{items.color}}</h6></div>
					</div>
					<div class="product-footer">
						<a href="">Details</a>
						<a href="">Add to cart</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

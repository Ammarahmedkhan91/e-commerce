<div class="container">
    <div class="row search-products" *ngIf="productData">
        <div class="col-sm-4 search-image">
            <div class="image">
                <img src="{{productData.image}} " alt="">
            </div>
        </div>
        <div class="col-sm-8 search-details">
            <div class="details">
                <p class="product-name">{{productData.name}}</p>
                <p class="product-price">Price: {{productData.price}}</p>
                <p>Color: {{productData.color}}</p>
                <p [style.backgroundColor]="productData.color" class="product-color"><p>
                <p>Category: {{productData.category}}</p>
                <p>Description: {{productData.description}}</p>
                    <button class="form-btn">Add to cart</button>
                    <button class="form-btn">Buy Now</button>
                <div class="quantity-group">
                    <button (click)="handleQuantity('min')">-</button>
                    <input type="text" value={{productQuantity}}>
                    <button (click)="handleQuantity('plus')">+</button>
                </div>
            </div>
        </div>
    </div>
</div>

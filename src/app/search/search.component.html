<div class="row" *ngFor="let search of searchProduct">
    <div class="col-sm-4">
        <div class="search-image">
            <img src="{{search.image}} " alt="">
        </div>
    </div>
    <div class="col-sm-8 ">
        <div class="search-details">
            <p class="product-name">{{search.name}}</p>
            <p class="product-price">Price: {{search.price}}</p>
            <p>Color: {{search.color}}</p>
            <p>Category: {{search.category}}</p>
            <p>Description: {{search.description}}</p>
            </div>         
        </div>
    </div>
